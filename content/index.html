<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/content/style.css">
    <title>Pinpad</title>
  </head>
  <body>
    <div class="wall">
      <div class="pinpad-back">
        <div class="pinpad-front">
          <form class="lcd-screen">
            <input type="text" id="passwordInput" class="lcd-text">
            <img src="/assets/visibility.png" alt="" class="eye-icon">
          </form>
          <div class="keyboard">
            <button class="button-pad number">7</button>
            <button class="button-pad number">4</button>
            <button class="button-pad number">1</button>
            <button class="button-pad button-c">C</button>
            <button class="button-pad number">8</button>
            <button class="button-pad number">5</button>
            <button class="button-pad number">2</button>
            <button class="button-pad number">0</button>
            <button class="button-pad number">9</button>
            <button class="button-pad number">6</button>
            <button class="button-pad number">3</button>
            <button class="button-pad button-save">Save</button>
          </div>
        </div>
      </div>
    </div>
    <script src="/content/main.js"></script>
  </body>  
</html>
